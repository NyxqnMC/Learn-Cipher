<!doctype html>
<html lang="en">
<head>
  <meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'>
  <title>Braille Reference Рђћ Learn Cipher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar"><div class="logo">­Ъћљ Learn Cipher</div><nav><a href="index.html">Home</a><a href="morse.html">Morse</a><a href="binary.html">Binary</a><a href="braille.html">Braille</a></nav></header>

  <div class="container">
    <div class="card">
      <h2>Braille Рђћ Full Reference (AРђЊZ, 1РђЊ0)</h2>
      <div class="controls"><div class="small">Click a row to copy the Braille character (Unicode). Click РќХ to show name.</div></div>
      <div class="table-wrap">
        <table class="ref-table" id="brailleTable">
          <thead><tr><th>Letter</th><th>Braille</th><th>Show</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
// Unicode Braille patterns for letters a-z (Grade 1 mapping)
const brailleMap = {
 'A':'РаЂ','B':'РаЃ','C':'РаЅ','D':'РаЎ','E':'РаЉ','F':'РаІ','G':'РаЏ','H':'РаЊ','I':'Раі','J':'Раџ',
 'K':'РаЁ','L':'РаЄ','M':'РаЇ','N':'РаЮ','O':'РаЋ','P':'РаЈ','Q':'РаЪ','R':'РаЌ','S':'Рај','T':'Раъ',
 'U':'РаЦ','V':'РаД','W':'Ра║','X':'РаГ','Y':'Рай','Z':'Рах',
 // numbers 1-0 in literary braille (often same glyphs with number sign; here we show letters commonly used)
 '1':'РаЂ','2':'РаЃ','3':'РаЅ','4':'РаЎ','5':'РаЉ','6':'РаІ','7':'РаЏ','8':'РаЊ','9':'Раі','0':'Раџ'
};

function buildBrailleTable(){
  const tbody = document.querySelector('#brailleTable tbody'); tbody.innerHTML='';
  Object.keys(brailleMap).forEach(ch=>{
    const tr = document.createElement('tr'); tr.className='ref-row';
    const tdL = document.createElement('td'); tdL.textContent = ch;
    const tdB = document.createElement('td'); tdB.innerHTML = '<span class="kbd">'+brailleMap[ch]+'</span>';
    const tdS = document.createElement('td');
    const showBtn = document.createElement('button'); showBtn.textContent='РќХ'; showBtn.title='Show '+ch;
    showBtn.onclick = (e)=>{ e.stopPropagation(); alert(ch + ' Рєњ ' + brailleMap[ch]); };
    tdS.appendChild(showBtn);
    tr.appendChild(tdL); tr.appendChild(tdB); tr.appendChild(tdS);
    tr.onclick = ()=>{
      navigator.clipboard?.writeText(brailleMap[ch]);
      tdB.innerHTML = '<span class="copy-badge">Copied: '+brailleMap[ch]+'</span>';
      setTimeout(()=>{ tdB.innerHTML = '<span class="kbd">'+brailleMap[ch]+'</span>'; },900);
    };
    tbody.appendChild(tr);
  });
}

window.addEventListener('DOMContentLoaded', buildBrailleTable);
</script>
</body>
</html>
